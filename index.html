<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="style.css" type="text/css" rel="stylesheet"/>
        <script src="script.js"></script>
        <title>ProtocolDocu | LukasHeinzl</title>
    </head>
    <body onload="init(dataTemplate);">
        <header>
            <h1>Meeting - <span id="meetingName"></span> (<span id="meetingDate"></span>)</h1>

            <section>
                <button onclick="loadMeeting();">Load</button>
                <button onclick="saveMeeting();">Save</button>
                <button onclick="renameMeeting();">Rename</button>
            </section>
        </header>

        <main>
            <ul id="protocolList"></ul>

            <aside>
                <section>
                    <button id="startEndBtn" onclick="startEndMeeting();">Start</button>
                    <button id="pauseResumeBtn" onclick="pauseResumeMeeting();">Pause</button>
                    <button id="highlightBtn" onclick="toggleHighlight();" disabled>Highlight</button>
                </section>

                <section>
                    <button onclick="startNewProtocolEntry('');">Add general entry</button>
                    <button onclick="saveCurrentEntry();">Save entry</button>
                </section>

                <section>
                    <input type="text" aria-label="Attendant name" placeholder="Attendant name" id="attendantName"
                           onchange="addAttendant();">
                    <button onclick="addAttendant();">Add attendant</button>
                </section>

                <section>
                    <span class="heading">Attendance list</span>

                    <div id="attendanceList"></div>
                </section>
            </aside>
        </main>
    </body>
</html>
